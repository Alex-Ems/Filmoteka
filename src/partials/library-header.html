<header class="header-library" data-daynighth>
  <div class="container">
    <nav class="header__nav">
      <a href="./index.html" class="header__logo">
        <svg class="header__logo-svg" width="24" height="24">
          <use href="./images/icons.svg#icon-logo"></use>
        </svg>
        <span class="header__logo-text">Filmoteka</span></a
      >
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="./index.html" class="header__nav-link header-link__hover"
            >Home</a
          >
        </li>
        <li class="header__nav-item">
          <a
            href="./library.html"
            class="header__nav-link header-list__link--active"
            >My library</a
          >
        </li>
      </ul>
    </nav>
    <form class="check">
      <input
        type="checkbox"
        name="checkbox"
        id="checkbox"
        class="cbx hidden"
        data-daynight-open
        data-daynight-close
        data-daynighth-open
        data-daynighth-close
      />
      <label for="checkbox" class="switch"></label>
    </form>
    <ul class="header__btn-wrapper">
      <li class="library__btn-item">
        <button class="header__btn--library btn--active watched-btn" type="button">
          Watched
        </button>
      </li>
      <li class="library__btn-item">
        <button class="header__btn--library queue-btn" type="button">Queue</button>
      </li>
    </ul>
  </div>
<!-- ____________________________________________________________________ -->
<ul class="ul">
  <li class="li">
    <button class="addWB modal__choice-btn" type="button">ADD TO WATCHED</button>
  </li>
  <li class="li">
    <button class="addQueueBtn modal__choice-btn" type="button">ADD TO QUEUE</button>
  </li>
</ul>
<div class="watched"></div>
<div class="queue"></div>

</header>
